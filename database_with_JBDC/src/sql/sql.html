<body>
CREATE TABLE book
(
id int PRIMARY KEY AUTO_INCREMENT,
name varchar(200),
price float,
publishing_year int
);

CREATE TABLE client
(
id int PRIMARY KEY AUTO_INCREMENT,
name varchar(200),
date_of_birth DATE,
address varchar(200)
);
</body>
